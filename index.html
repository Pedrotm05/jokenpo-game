<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JokenPô - DevClub</title>
</head>

<body>

    <img class="img-pedra-paper-tesoura" src="./assets/img.png" alt="img-pedra-paper-tesoura">
    <img class="logo-devclub" src="./assets/DevClub.png" alt="logo-devclub">

    <div class="container">

        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        </div>

        <p class="result"></p>

        <p class="score-1">Player 1: <span id="human-score">0</span></p>
        <p class="score-pc">Player Pc: <span id="machine-score">0</span></p>

    </div>

    <script src="./script.js"></script>

</body>

</html>
